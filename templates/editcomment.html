{% extends "default.html" %}

{% block content%}
<h2>Comment</h2>
<form method="post">
  <textarea class ="content" name="comment">{{content | safe}}</textarea>
  {% if error %}
  <div class="alert alert-danger">
    <span class = "glyphicon glyphicon-alert" aria-hidden= "true"></span>
    {{error}}
  </div>
  {% endif %}
  <div id="editcommentButtons">
    <input type="submit" class= "btn btn-primary btn-default-md"name="submit" ></input>
    <a class= "btn btn-primary btn-default-lg" href="/" role = "button">Back</a>
    <button type="submit" class= "btn btn-primary btn-default-lg"name="delete" >Delete</button>
  </div>
</form>
{% endblock %}
