{% extends "default.html"}

{% block content%}
<h2>Edit Comment</h2>
<form method="post">
  <textarea class ="content" name="comment">{{content | safe}}</textarea>
  {% if error %}
  <div class="alert alert-danger">
    <span class = "glyphicon glyphicon-alert" aria-hidden= "true"></span>
    {{error}}
  </div>
  {% endif %}
  <button type="submit" class= "btn btn-primary btn-default-lg"name="submit" >Submit</button>
  <button type="submit" class= "btn btn-primary btn-default-lg"name="Back" >Back</button>
</form>
{% endblock %}
