{% extends "default.html" %}

{% block content %}
<div class="container">
  <div class="cold-md-12">
    <h2>Post Form</h2>
  </div>
  <div class="col-md-12">
    <form method="post">
      <div class="form-group">
        <label for="post_subject">Subject</label>
        <input type="text" class ="form-control "name="subject" value="{{subject}}">
      </div>
      <div class="form-group">
        <label for="post_content">Content</label>
      <div>
        <textarea name="form">{{content}}</textarea>
      </div>


        <input type="submit" name="Submit"></input>
      </div>
    </form>

  </div>
</div><!-- container-->

{% endblock %}
