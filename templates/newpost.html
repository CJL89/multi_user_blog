{% extends "default.html" %}

{% block content %}
<div class="container">
  <div class="cold-md-12">
    <h2>Post Form</h2>
  </div>
  <div class="col-md-12">

    <form method="post">
      <div class="form-group">
        <label for="post_subject">Subject</label>
        <input type="text" class ="form-control "name="subject" value="{{subject}}">
      </div>
      <div class="form-group">
        <label for="post_content">Content</label>
        <div class="">
          <textarea class ="content" name="post_text">{{content}}</textarea>
        </div>
      </div>
      <input type="submit" class = "btn btn-primary btn-default-lg" name="Submit"></input>
      {% if error %}
      <div class="alert alert-danger">
        <span class = "glyphicon glyphicon-alert" aria-hidden= "true"></span>
        {{error}}
      </div>
      {% endif %} 
    </form>
    </div>

</div><!-- container-->

{% endblock %}
