{% extend default.html %}

<div class="container">
  <div class="cold-md-12">
    <h2>Welcome to the New Post</h2>
  </div>
  <div class="col-md-12">
    <form method="post">
      <div class="form-group">
        <label for="post_subject">Subject</label>
        <input type="text" class ="form-control "name="subject" value="{{subject}}">
      </div>
      <div class="form-group">
        <label for="post_content">Content</label>
        <textarea name="form" rows="8">{{content}}</textarea>

        <button type="submit" name="Submit"></button>
      </div>
    </form>

  </div>
</div><!-- container-->
